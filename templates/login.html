{% extends 'base.html' %}
{% block head %}
    <link rel="stylesheet" href="{{url_for('static',filename='sign_up.css')}}">
{% endblock %}

{% block content %}
<div class="container">
	<div class="box" id="sign-up">
		<a class="back" href="{{url_for('welcome_page')}}"><span class="back-arrow">Back</span></a>
		<div class="brand">
			<div class="logo">
				<img src="{{url_for('static',filename='images/logo_bank.jpg')}}" alt="logo" height="90px" width="90px">
			</div>
			<h2 class="title">Log into your acount</h2>
		</div>
		<div class="form">
			<form>
				
				<input type="email" name="email" placeholder="Email">
				<input type="password" name="password" placeholder="Password">
				
				<button type="submit" name="submit">log in</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
